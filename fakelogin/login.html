<script>


  password = ""
  document.querySelector("button#login").addEventListener("click", () => {
    password = document.querySelector("input#password").value
    paramsObject = { password: password, };
    paramsString = (new URLSearchParams(paramsObject)).toString()
    location.href = `./result.html?${paramsString}`
  })

  document.addEventListener("keydown", (event) => {
    if (event.ctrlKey && event.shiftKey && (event.key=="q"||event.key=="Q")) {
      event.preventDefault()
      console.log("Ctrl Shift Q が押されました")
      password = document.querySelector("input#password").value
      alert(`いま入力されているパスワードは${password}です`)
    }
  })


</script>
