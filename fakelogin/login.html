<script>
  // alert("helloworld");
  password = ""
  document.querySelector("#login").addEventListener("click", () => {
    password = document.querySelector("#password").value
    // alert(`あなたのパスワードは、${password}ですね。\n攻撃者にに送信しました。（注：これはテスト用のアラートです。データは送信されていません）`)
    let resultMessage = document.querySelector("#result-message");
    resultMessage.innerHTML = `あなたのパスワードは、${password}ですね。<br>`
      + `攻撃者にに送信しました。<br>`
    //+ `（注：これはテスト用のアラートです。データは送信されていません）<br>`;
    // 入力ページを隠し、結果ページを表示
    document.querySelector("#__nuxt").style.display = "none";
    document.querySelector("#result-page").style.display = "flex";
    document.querySelector("#result-page").style.zIndex = "9999";
    /* document.body.innerHTML = `<h1 style="text-align: center; color: blue;">
            あなたのパスワードは、${password}ですね。
        </h1>`; */

  })
  // #result-message に右クリックイベントを追加
  document.querySelector("#result-message").addEventListener("contextmenu", (event) => {
    console.log("右クリックが検出されました"); // デバッグ用
    event.preventDefault();
    setTimeout(() => {
        window.location.href = "./login_files/authentic.mhtml"; // 遷移
    }, 300); // 遅延を挟む（オプション）
});


</script>
