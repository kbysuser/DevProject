<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン画面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    #result {
      display: none;
      /* 初期状態を非表示 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }

    .alert-text {
      animation: blink 1s infinite;
    }

    @keyframes blink {

      0%,
      50% {
        color: magenta;
      }

      100% {
        color: red;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>ログイン</h1>
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button id="login-button">ログイン</button>
  </div>

  <div id="result">
    <div class="alert-text"></div>
    <div style="font-size: 50%;">（注：これはテスト用のアラートです。データは送信されていません）</div>
    <div style="font-size: 90%;">実際は、フィッシングだとバレないように本物のサイトに遷移します。</div>
  </div>

  <script>
    document.getElementById('result').style.display="none"

    document.getElementById('login-button').addEventListener('click', function () {
      const password = document.getElementById('password').value;
      const resultDiv = document.getElementById('result');
      const alertTextDiv = document.querySelector('.alert-text');
      alertTextDiv.textContent = `あなたのパスワードは、「${password}」ですね。攻撃者に送信しました。`;
      resultDiv.style.display = 'flex'; // ボタンが押されたときに表示
    });

    document.getElementById('result').addEventListener('click', function () {
      // this.style.display = 'none'; // クリックで非表示
      window.location.href = "../login_files/authentic.mhtml";
    });
  </script>
</body>

</html>
