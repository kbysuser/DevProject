<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詐欺メール風画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .email-header {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .email-body {
            color: #555;
            line-height: 1.6;
        }

        .email-body a {
            color: #0073e6;
            text-decoration: none;
        }

        .email-body a:hover {
            text-decoration: underline;
        }

        .warning {
            color: red;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            🎉ギフトカードの抽選に当選しました！🎉 
        </div>
        <div class="email-body">
            おめでとうございます！ギフトカードの抽選に当選しました！  
            <br>下記のリンクよりログインして確認してください。
            <br><br>
            <a href="login.html" target="_blank">https://login.yahoo.co.jp/config/login</a>
            <br><br>
            <!-- 万が一、リンクがクリックできない場合は、以下のURLをブラウザにコピー＆ペーストしてください：
            <br>
            <span class="warning">http://fake-login-site.com</span>
            <br><br>
            ご協力いただきありがとうございます。  
            サポートチーム -->
        </div>
        <div class="footer">
            ※このメールは自動送信されています。返信しないでください。
        </div>
    </div>
</body>
</html>
